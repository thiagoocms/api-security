 <button mat-raised-button (click)="pageCriar()" class="btn"><i class="material-icons">add</i></button>

 <br><br>

 <table mat-table [dataSource]="pacientes" class="mat-elevation-z8" matSort  *ngIf="pacientes !=null">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="healthInsuranceCardId">
    <th mat-header-cell *matHeaderCellDef> N° do cartão </th>
    <td mat-cell *matCellDef="let element"> {{element.healthInsuranceCardId}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
    <a routerLink="/home/atualizar/{{element.id}}" class="edit">
      <i class="material-icons">edit</i>
    </a>
    <a routerLink="/home/deletar/{{element.id}}" class="delete">
      <i class="material-icons">delete</i>
    </a>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
